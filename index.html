<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>Books</title>
  </head>
  <body>

  <div class="container-sm">
    <div class="row">
      {% for book in books_divided[0] %}
        <div class="col-6">
          <div class="container-sm">
            <div class="row">
                <div class="card mb-3" style="max-width: 540px;">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <img src="{{book['img_src']}}" class="img-fluid rounded-start" alt="image book">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{book['title']}}</h5>
                        <p class="card-text">{{book['author']}}</p>
                        <p class="card-text"><small class="text-muted">Последнее обновление 3 мин. назад</small></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      {% endfor %}
      <div class="row">
      {% for book in books_divided[1] %}
      <div class="col-6">
          <div class="container-sm">
            <div class="row">
                <div class="card mb-3" style="max-width: 540px;">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <img src="{{book['img_src']}}" class="img-fluid rounded-start" alt="image book">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{book['title']}}</h5>
                        <p class="card-text">{{book['author']}}</p>
                        <p class="card-text"><small class="text-muted">Последнее обновление 3 мин. назад</small></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      {% endfor %}
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
